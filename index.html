<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="openButton">Open Drawer</button>
    <div id="drawer" class="drawer">
      <div id="container" class="container">
        <h1>CRUD Container</h1>
        <ul id="itemsList" class="items-list"></ul>
        <div class="form-container">
          <input
            type="text"
            id="inputField"
            class="input-field"
            placeholder="Enter text"
          />
          <button id="addButton" class="action-button">Add</button>
          <button id="editButton" class="action-button">Edit</button>
          <button id="deleteButton" class="action-button">Delete</button>
          <button id="saveButton" class="action-button">Save</button>
          <button id="closeButton" class="action-button">Close</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
